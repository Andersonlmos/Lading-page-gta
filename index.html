<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FAVICON-->
    <link rel="shortcut icon" href="src/imagens/imagens/favicon.png" type="imagen/x-icon">
    <!--FIM DO FAVICON-->
    <!--GOOGLE FONTS-->
    <link href=" https://fonts.cdnfonts.com/css/chalet " rel="stylesheet">
    <!--FIM GOOGLE FONTS-->
    <!--CSS RESET-->
    <link rel="stylesheet" href="src/css/reset.css">
    <!--CSS RESET-->
    <!--STYLE CSS-->
    <link rel="stylesheet" href="src/css/style.css">
    <!--FIM STYLE CSS-->
    <link rel="stylesheet" href="src/css/fonts.css">
    <title>Landing Page GTA</title>
    <link rel="stylesheet" href="src/css/responsive.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="./src/imagens/imagens/logo-rockstar.svg" alt="Logo Rockstar Games">
            <hr>
            <img src="./src/imagens/imagens/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#buy-now">Buy Now</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suport</a> 
                    <img
                     src="./src/imagens/imagens/icone-link.svg" alt="Icone de link de suporte"></a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="home">
        <img class="imagen-fundo" src="./src/imagens/imagens/bg-main.png" alt="Imagem com rapaz moleton">
        <div class="information">
            <div class="list-games">
                <img src="./src/imagens/imagens/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./src/imagens/imagens/logo-gta-online.svg" alt="GTA Online">
            </div>
            <h1 class="title1">Já disponiveis para Plastation 5 e Xbox Series X/S</h1>
            <p class="text">Experimente os fenomenos de entrentenimento Grand Theft Auto V e GTA Online</p>

            <a class="btn-buy" href="#buy-now">Buy Now!</a>
        </div>
    </main>

    <section class="buy-now">
        <h2 class="title2">Buy Now</h2>
        <div class="card">
            <img class="capa-do-jogo" src="./src/imagens/imagens/gta5.jpg" alt="Capa-do-Jogo">
            <div class="information">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataforms">
                    <li>
                        <img src="./src/imagens/imagens/logo-ps5.svg" alt="Logo plasystation 5">
                    </li>
                    <li>
                        <img src="./src/imagens/imagens/logo-xbox-series-s.svg" alt="Logo logo-xbox-series X/S">
                    </li>
                    <li>
                        <img src="./src/imagens/imagens/logo-ps4.svg" alt="Logo Plastation 4">
                    </li>
                    <li>
                        <img src="./src/imagens/imagens/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/imagens/imagens/logo-pc.svg" alt="Logo Pc">
                    </li>
                </ul>
            </div>
            <button class="btn-plataform">
                Select the plataform
                <ul class="plataforms">
                    <li>
                        <img src="./src/imagens/imagens/logo-ps5.svg" alt="Logo plasystation 5">
                    </li>
                    <li>
                        <img src="./src/imagens/imagens/logo-xbox-series-s.svg" alt="Logo logo-xbox-series X/S">
                    </li>
                    <li>
                        <img src="./src/imagens/imagens/logo-ps4.svg" alt="Logo Plastation 4">
                    </li>
                    <li>
                        <img src="./src/imagens/imagens/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/imagens/imagens/logo-pc.svg" alt="Logo Pc">
                    </li>
                </ul>
            </button>
        </div>
    </section>
    <script src="src/js/index.js"></script>
</body>
</html>
